<header class="top-nav glass-box">
    <img class="top-nav__logo" src="../../assets/logo-white.png" alt="meet me here logo">
    <div class="top-nav__search-box">
        <input class="top-nav__search-box--input white" type="text" placeholder="Szukaj osÃ³b...">
        <div class="top-nav__search-box--button">
            <img src="../../assets/search.svg" alt="search-icon">
        </div>
    </div>
    <nav>
        <div [ngStyle]="{'margin-right': '10px'}"  class="top-nav__iconBox">
            <img class="top-nav__iconBox--message nav-icon" src="../../assets/message-circle.svg" alt="message icon">
        </div>
        <div [ngStyle]="{'margin-right': '10px'}" class="top-nav__iconBox">
            <img class="top-nav__iconBox--friends nav-icon" src="../../assets/users.svg" alt="friends icon">
        </div>
        <div [ngStyle]="{'margin-right': '10px'}" class="top-nav__iconBox">
            <img class="top-nav__iconBox--settings nav-icon" src="../../assets/settings.svg" alt="settings icon">
        </div>
        <div *ngIf="!hasProfilePicture" class="top-nav__iconBox">
            <img class="top-nav__panel--user nav-icon" src="../../assets/user.svg" alt="your profile icon">
        </div>
        <div *ngIf="hasProfilePicture" class="top-nav__iconBox">
            <img class="top-nav__iconBox--user-profile nav-icon" src="../../assets/filip-profil.jpg" alt="your profile icon">
        </div>
    </nav>
</header>
